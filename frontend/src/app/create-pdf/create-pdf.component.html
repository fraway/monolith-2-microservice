<form [formGroup]="form" (submit)="submit()">

    <mat-form-field>
        <mat-label>User</mat-label>
        <mat-select formControlName="userID">
            <mat-option *ngFor="let user of users$ | async" [value]="user.id">{{user.username}}</mat-option>
        </mat-select>
    </mat-form-field>


    <mat-form-field>
        <input matInput placeholder="Bio" formControlName="bio">
    </mat-form-field>

    <button mat-raised-button color="accent" [disabled]="posting">SUBMIT</button>
</form>
